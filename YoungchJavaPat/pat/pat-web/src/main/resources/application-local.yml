server:
  port: 8081
domain: 127.0.0.1
spring:
  application:
    name: pat
  # MySQL
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/learn?useUnicode=true&characterEncoding=utf8
    #url: jdbc:mysql://localhost:3306/pat?useSSL=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #连接池的配置信息
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

    # Druid Login Params
    loginUserName: admin
    loginPassword: Hello@1234

#mybatis配置
mybatis:
  typeAliasesPackage: com.youngch.pat.entity
  mapperLocations: classpath:mapper/*.xml
  #configLocation: classpath:/mybatis-config.xml

  # Logback
  log:
    file:
      path: ${home}/log/${spring.application.name}/${spring.profiles.active} # 日志文件路径
      maxKeep: 5  # 最大保留的文件个数